<div class="summoner-header-container">
  <img [src]="summonerIconUrl" alt="summoner icon" class="summoner-icon" />
  <div class="summoner-info">
    <h3 class="summoner-name">{{ summoner.name }}</h3>
    <p class="summoner-level">Level {{ summoner.level }}</p>
    <button class="button-update">Update</button>
  </div>
</div>
