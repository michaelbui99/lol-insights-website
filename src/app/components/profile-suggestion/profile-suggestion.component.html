<div class="profile-suggestion-container" (click)="handleOnClick()">
  <img [src]="profileIconUrl" class="summoner-icon" />
  <div class="summoner-info">
    <p class="summoner-name">{{ summoner.name }}</p>
    <p class="summoner-rank">
      {{ tierToDisplay }} {{ divisonToDisplay }} - {{ lpToDisplay }} LP
    </p>
  </div>
</div>
